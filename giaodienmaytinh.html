<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	form {
	  background: #99CCFF;
	  margin: 0 auto;
	  width: 250px;
	  padding: 20px;
	  border-radius: 5px;
	}
	button{
		height: 30px;
		width: 50px;
		background-color: #999;
		color: #black;
		margin-top: 15px;
		margin-left: 5px;
		}
	input{
		margin-left: 5px;
		width: 225px;
		height: 30px;
}
	</style>
	</head>
	<body>
	<form>
	<h3>Calculator</h3>
	<input id="value" type="text">

	<input id="ketqua" type="text" style="width: 50px; margin-left: 180px; margin-top: 3px">
	<br>
		<button style="width: 168px;">C</button>
		<button>/</button>
		<br>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>*</button>
		<br>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>-</button>
		<br>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>+</button>
		<br>
	<button style="width: 168px;">0</button>
	<button>=</button>
	</form>
	<script type="text/javascript">
		function mot(){
			var input = document.getElementById('ketqua');
			input.ketqua += "1"
		}
		function hai(){
			var input = document.getElementById('ketqua');
			input.ketqua += "2"
		}
		function ba(){
			var input = document.getElementById('ketqua');
			input.ketqua += "3"
		}
	</script>
	</body>
	</html>
